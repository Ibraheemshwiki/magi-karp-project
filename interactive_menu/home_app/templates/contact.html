<!DOCTYPE html>

<head>

    {%load static%}
    <style>
        #contact .card:hover i,
        #contact .card:hover h4 {
            color: #87d37c;
        }
        
        body {
            background-image: url("{% static 'images/backgrounds/111.jpg' %}");
        }
        #insta{

        }

            color: black;

<body>
    <section id="contact">

                </div>

                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 my-5">
                    <div class="card border-0">
                        <div class="card-body text-center">
                            <a href="https://www.facebook.com/LEMONPalestine"><i id="face" class="fa fa-globe fa-5x mb-3" aria-hidden="true"></i>
                            <h4 class="text-uppercase mb-5">Facebook Page</h4>
                            <!-- <p>https://www.facebook.com/LEMONPalestine</p> -->

                        </div>
                    </div>
                </div>
            </div>
